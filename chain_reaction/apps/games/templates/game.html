{% extends "game-base.html" %}

{% block content %}
<div class="row">
  <div class="col">
    <h2 class="text-center">{{ game }}</h2>
{% if game.type == game.GameType.Done %}
  <p>This game is done...</p>
{% else %}
  <div id=game data-ws="/game/{{ game.pk }}" data-type="{{ game.type }}">
    En attente des joueurs.
  </div>
{% endif %}
  </div>
</div>
{% endblock %}
