{% extends "base.html" %}

{% block content %}
<p>Hello {{ view.name }}!</p>

<h1>Games</h1>

<h2>Join a game</h2>
{% for game in game_list %}
<ul>
  <li>
    {% if game.type == 'O' %}
      <a href="{% url "game-detail" uuid=game.uuid.hex %}">{{ game.title }}</a>
    {% else %}
      {{ game.title }}
    {% endif %}
</ul>
{% endfor %}

<h2>Create a game</h2>
<form method="POST" action="{% url "game-create" %}">{% csrf_token %}
  <button type=submit>New game</button>
</form>
{% endblock %}
